<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
		crossorigin="anonymous">
	
	<title>Employee Directory</title>
	
</head>

<body>
	<div class = "container">
		<h3>Employee Directory</h3>
		<hr>
		
		<a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showForm}" role="button">Add Employee</a>
		
		<table class="table table-bordered table-striped text-center">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">

					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />
					<td>
						<a th:href="@{/employees/update(employeeId = ${tempEmployee.id})}"
							class = "btn btn-info btn-sm mr-2">					
						Update</a>
			
						<a th:href = "@{/employees/delete(employeeId = ${tempEmployee.id})}"
							class = "btn btn-danger btn-sm "
							onclick="if((confirm('Are sure do you want to delete this employee?'))) return true">					
						Delete</a>
					</td>
				</tr>

			</tbody>

		</table>
	</div>
</body>

</html>
